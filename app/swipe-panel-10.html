<div class="swipe-panel swipe-panel-10 w400">
	<div class="swipe-panel__header">
			<div class="swipe-panel__title-block">
				<p class="swipe-panel__title">
					Касса
				</p>			
			</div>
			<div class="swipe-panel__close-block">
					<i class="icon icon-close" aria-hidden="true"></i>
			</div>	
	</div>
	<div class="swipe-panel__body">			
			<div class="swipe-panel__info">							
			</div>
			<form action="" class="swipe-form">
				<div class="input-wrap">
					<label for="" class="swipe-label">Название</label>
					<input type="text" class="swipe-input" placeholder="введите название статьи">
				</div>
				<div class="input-wrap">
					<label for="" class="swipe-label">Тип статьи</label>
					<select class="swipe-select swipe-input" ref="master">
							<option value="0" data-display="продажа/доход">продажа/доход</option>                       
							<option value="2">Расход</option>
							<option value="2">статья-2</option>
							<option value="2">статья-3</option>        
					</select>
				</div>
				<div class="input-wrap">
						<label for="" class="swipe-label">Салон</label>
						<select class="swipe-select swipe-input" ref="master">
								<option value="0" data-display="Lash.Moda New-York">Lash.Moda New-York</option>                       
								<option value="2">Lash.Moda Praga</option>
								<option value="2">Lash.Moda Kiev</option>
								<option value="2">Lash.Moda Madagaskar</option>        
						</select>
					</div>
				<div class="input-wrap">
						<label for="" class="swipe-label">Комменатрий</label>
						<textarea type="text" class="swipe-textarea"></textarea>
					</div>
				<div class="button-wrap">
						<button class="button green trans">Сохранить</button>
						<button class="button red-border trans">Удалить</button>
				</div>
			</form>	
	</div>	
</div>
