<!--Перемещение средств-->
<div class="swipe-panel swipe-panel-14 w400">
		<div class="swipe-panel__header">
				<div class="swipe-panel__title-block">
					<p class="swipe-panel__title">
					Перемещение средств
					</p>			
				</div>
				<div class="swipe-panel__close-block">
						<i class="icon icon-close" aria-hidden="true"></i>
				</div>	
		</div>
		<div class="swipe-panel__body">			
				<div class="swipe-panel__info">							
				</div>
				<form action="" class="swipe-form">
						<div class="add-block__head">                        
								<span class="add">История изменений</span>
						</div>
					<div class="input-wrap">
						<label for="" class="swipe-label">Касса-источник</label>
						<select class="swipe-select" ref="master">
							<option value="0" data-display="Выберите кассу-источник">Касса-1</option>
							<option value="1">Касса-2</option>
							<option value="2">Касса-3</option>        
						</select>
					</div>
					<div class="input-wrap">
						<label for="" class="swipe-label">Касса-получатель</label>
						<select class="swipe-select" ref="master">
							<option value="0" data-display="Выберите кассу-получателя">Касса-1</option>
							<option value="1">Касса-2</option>
							<option value="2">Касса-3</option>        
						</select>
					</div>
					<div class="input-wrap">
						<label for="" class="swipe-label">Сумма, грн</label>
						<input type="text" class="swipe-input" placeholder="2000">
					</div>
					<div class="input-wrap">
							<label for="" class="swipe-label">Комментарий</label>
							<textarea type="text" class="swipe-textarea middle"></textarea>
						</div>
					
					<div class="button-wrap">
						<button class="button green trans">Отправить</button>
						<button class="button gray-border trans">Отмена</button>
					</div>
				</form>	
		</div>	
	</div>
