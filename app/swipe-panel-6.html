<!--редактирование склады-->
<div class="swipe-panel swipe-panel-6 w400">
	<div class="swipe-panel__header">
			<div class="swipe-panel__title-block">
				<p class="swipe-panel__title">
					Редактирование
				</p>			
			</div>
			<div class="swipe-panel__close-block">
					<i class="fa fa-times" aria-hidden="true"></i>
			</div>	
	</div>
	<div class="swipe-panel__body">			
			<div class="swipe-panel__info">							
			</div>
			<form action="" class="swipe-form">
				<div class="input-wrap">
					<label for="" class="swipe-label">Название</label>
					<input type="text" class="swipe-input" placeholder="Склад №1">
				</div>
				<div class="input-wrap">
					<label for="" class="swipe-label">Салон</label>
					<select class="swipe-select" ref="master">
						<option value="0" data-display="Lash.Moda New-York">Lash.Moda New-York</option>
						<option value="1">Lash.Moda Praga</option>
						<option value="2">Lash.Moda Kiev</option>        
					</select>
				</div>
				<div class="input-wrap">
					<label for="" class="swipe-label">Тип склада</label>
					<div class="checkbox-wrap">
						<input type="radio" class="checkbox" name="radio2">
						<label for="radio" class="check-label">для продажи товаров</label>
					</div>
					<div class="checkbox-wrap">
						<input type="radio" class="checkbox" name="radio2">
						<label for="radio" class="check-label">для списания товаров</label>
					</div>
				</div>
				<div class="button-wrap">
					<button class="button green trans">Сохранить</button>
					<button class="button gray-border trans">Отмена</button>
				</div>
			</form>	
	</div>	
</div>
