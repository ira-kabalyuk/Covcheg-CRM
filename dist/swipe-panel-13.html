<!--новый клиент-->
<div class="swipe-panel swipe-panel-13 w400">
		<div class="swipe-panel__header">
				<div class="swipe-panel__title-block">
					<p class="swipe-panel__title">
						Создать триггер
					</p>			
				</div>
				<div class="swipe-panel__close-block">
						<i class="icon icon-close"></i>
				</div>	
		</div>
		<div class="swipe-panel__body">               
				<form action="" class="swipe-form">
					<div class="input-wrap">
						<label for="" class="swipe-label">Название</label>
						<input type="text" class="swipe-input" placeholder="Напоминание">
					</div>
					<div class="counter-block cent">
						<div class="input-wrap">
							<label for="" class="swipe-label">Порядок</label>
							<div class="counter-wrap clearfix">
									<a class="triangle-top"><i class="pointer_top"></i></a>
									<input type="text" value="0" class="counter tc swipe-input" name="set" placeholder="">
									<a class="triangle-bottom"><i class="pointer_bottom"></i></a>
							</div> 
						</div>
						<div class="switch-wrap input-wrap">
								<span class="switsh-label">Активность
									<label>
											<input type="checkbox" class="switch green bigswitch" checked="">
											<div>
													<div>
													</div>
											</div>
									</label>
								</span>
						</div>
					</div>
					<div class="input-wrap clearfix">
							<label for="" class="swipe-label">Событие</label>
							<select class="swipe-select swipe-input" ref="master">
									<option value="0" data-display="Новая запись">Новая запись</option>
									<option value="1">Заявки-2</option>
									<option value="2">Заявки-3</option>        
							</select>
					</div>
					<div class="input-wrap clearfix">
							<label for="" class="swipe-label">Задержка выполнения</label>
							<select class="swipe-select swipe-input" ref="master">
									<option value="0" data-display="Выполнить сразу">Выполнить сразу</option>
									<option value="1">Выполнить через 10 мин</option>
									<option value="2">Выполнить через 20 мин</option>        
							</select>
					</div>
					<div class="add-block__head brd-bot">
							<span class="name">Действия</span>
							<span class="add client-add">+ Добавить действие</span>
					</div>
						<div class="add-block">					
							<div class="input-wrap clearfix">
									<label for="" class="swipe-label">Действие</label>
									<select class="swipe-select swipe-input" ref="master">
											<option value="0" data-display="Отправить SMS">Отправить SMS</option>
											<option value="1">Отправить E-mail</option>
											<option value="2">Позвонить</option>        
									</select>
							</div>
							<div class="input-wrap clearfix">
									<label for="" class="swipe-label">Шаблон</label>
									<select class="swipe-select swipe-input" ref="master">
											<option value="0" data-display="Первая запись в салон">Первая запись в салон</option>
											<option value="1">Шаблон 2</option>
											<option value="2">Шаблон 3</option>        
									</select>
							</div>
						</div>
						<div class="input-wrap horisontal brd-bot">
								<div class="switch-wrap">									
										<label>
												<input type="checkbox" class="switch green bigswitch" checked="">
												<div>
														<div>
														</div>
												</div>
										</label>									
								</div>
								<button type="button" class="panel-close braun-bg">×</button>							
						</div>
						<div class="button-wrap">
								<button class="button green trans">Сохранить</button>
								<button class="button gray-border trans">Отмена</button>
						</div>							                    
				</form>	
		</div>	
	</div>
