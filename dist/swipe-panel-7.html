<!--добавить справочник-->
<div class="swipe-panel swipe-panel-7 w400">
	<div class="swipe-panel__header">
			<div class="swipe-panel__title-block">
				<p class="swipe-panel__title">
					Добавить справочник
				</p>			
			</div>
			<div class="swipe-panel__close-block">
					<i class="icon icon-close" aria-hidden="true"></i>
			</div>	
	</div>
	<div class="swipe-panel__body">			
			<div class="swipe-panel__info">							
			</div>
			<form action="" class="swipe-form">
				<div class="input-wrap">
					<label for="" class="swipe-label">Название</label>
					<input type="text" class="swipe-input" placeholder="Социальные сети">
				</div>
				<div class="input-wrap">
					<label for="" class="swipe-label">Категория</label>
					<select class="swipe-select" ref="master">
						<option value="0" data-display="Категория-1">Категория-1</option>
						<option value="1">Категория-2</option>
						<option value="2">Категория-3</option>        
					</select>
				</div>
				<div class="input-wrap">
					<label for="" class="swipe-label">Выбор цвета</label>
					<div class="color-input js-color-input">
						<div class="color-line"></div>
					</div>
					<div class="color__block">
						<ul class="color__list">
							<li class="color__item light-blue"></li>
							<li class="color__item turq"></li>
							<li class="color__item green"></li>
							<li class="color__item red"></li>
							<li class="color__item blue"></li>
							<li class="color__item purple"></li>
							<li class="color__item light-green"></li>
						</ul>
					</div>
				</div>
				<div class="input-wrap">
					<label for="" class="swipe-label">Поле 1</label>
					<textarea type="text" class="swipe-textarea"></textarea>
				</div>
				<div class="input-wrap">
					<label for="" class="swipe-label">Поле 2</label>
					<textarea type="text" class="swipe-textarea min"></textarea>
				</div>
				<div class="input-wrap">
					<label for="" class="swipe-label">Тип</label>
					<div class="checkbox-wrap">
						<input type="radio" class="checkbox" name="radio2">
						<label for="radio" class="check-label">Первый</label>
					</div>
					<div class="checkbox-wrap">
						<input type="radio" class="checkbox" name="radio2">
						<label for="radio" class="check-label">Второй</label>
					</div>
				</div>
				<div class="switch-wrap">
					<span class="switsh-label">Добавлять нового клиента</span>
					<label>
						<input type="checkbox" class="switch green bigswitch" checked="">
						<div>
							<div>
							</div>
						</div>
					</label>
				</div>
				<div class="datepicker-block">
						<label for="" class="swipe-label">Период</label>
						<div class="datepicker-wrap">							
								<input type="text" class="swipe-input datepicker-1 input-1" placeholder="16.11.2017">                    
								<i class="icon icon-calendar form-calendar-button datepicker-1" aria-hidden="true"></i>
						</div>
						<span class="tire">-</span>
						<div class="datepicker-wrap">
								<input type="text" class="swipe-input datepicker-2 input-2" placeholder="16.11.2017">                    
								<i class="icon icon-calendar form-calendar-button datepicker-2" aria-hidden="true"></i>
						</div>
				</div>
				<div class="input-wrap calendar-info">
						<i class="icon icon-calendar form-calendar-button datepicker-2" aria-hidden="true"></i>
						<span>10 ноября 10.30-11.30</span>
				</div>
				<div class="input-wrap">
					<label for="" class="swipe-label">Теги</label>
					<select class="multiple-select-6"  name="states[]" multiple="multiple">
						<option value="1">Тег1</option>
						<option value="2">Тег2</span></option>
						<option value="3">Длинный Тег1</span></option>
						<option value="4">Длинный Тег2</option>
					</select>
					<div class="multiple-select-drop-6"></div>
				</div>
				<div class="button-wrap">
					<button class="button green trans">Сохранить</button>
					<button class="button gray-border trans">Отмена</button>
				</div>
				
			</form>	
	</div>	
</div>
