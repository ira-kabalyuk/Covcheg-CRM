<!--добавление контрагента-->
<div class="swipe-panel swipe-panel-9 w800">
	<div class="swipe-panel__header">
			<div class="swipe-panel__title-block">
				<p class="swipe-panel__title">
					Добавить контрагента
				</p>			
			</div>
			<div class="swipe-panel__close-block">
					<i class="icon icon-close" aria-hidden="true"></i>
			</div>	
	</div>
	<div class="swipe-panel__body">			
			<div class="swipe-panel__info">							
			</div>
			<form action="" class="swipe-form">
				<div class="swipe-form__column-wrap">
					<div class="swipe-form__column">
						<div class="input-wrap clearfix">
							<label for="" class="swipe-label">Тип</label>
							<select class="swipe-select swipe-input" ref="master">
									<option value="0" data-display="Выберите тип">Выберите тип</option>                       
									<option value="2">Расход</option>
									<option value="2">статья-2</option>
									<option value="2">статья-3</option>        
							</select>
						</div>
						<div class="input-wrap">
							<label for="" class="swipe-label">Название</label>
							<input type="text" class="swipe-input" placeholder="введите название статьи">
						</div>
						<div class="input-wrap">
								<label for="" class="swipe-label">ОКПО</label>
								<input type="text" class="swipe-input">
						</div>
						<div class="input-wrap">
								<label for="" class="swipe-label">Телефон</label>
								<input type="text" class="swipe-input">
						</div>
						<div class="input-wrap">
								<label for="" class="swipe-label">E-mail</label>
								<input type="text" class="swipe-input">
						</div>
						<div class="input-wrap">
								<label for="" class="swipe-label">Контактное лицо</label>
								<input type="text" class="swipe-input">
						</div>
					</div>
					<div class="swipe-form__column">
							<div class="input-wrap dable-input-wrap sb">
									<label for="" class="swipe-label">Банк (МФО), название </label>
									<input type="text" class="swipe-input w-26pr">
									<input type="text" class="swipe-input w-70pr">
							</div>
							<div class="input-wrap">
									<label for="" class="swipe-label">Расчетный счет</label>
									<input type="text" class="swipe-input">
							</div>
							<div class="input-wrap">
									<label for="" class="swipe-label">Адрес</label>
									<input type="text" class="swipe-input">
							</div>
							<div class="input-wrap">
									<label for="" class="swipe-label">Комменатрий</label>
									<textarea type="text" class="swipe-textarea lg"></textarea>
							</div>
						
							<div class="button-wrap">
									<button class="button green trans">Добавить</button>
									<button class="button gray-border trans">Отмена</button>
							</div>
					</div>	
				</div>
			</form>	
	</div>	
</div>
